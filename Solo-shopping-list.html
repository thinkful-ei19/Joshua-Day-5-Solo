<!DOCTYPE html>
<html lang="en">

<head>
  <title>Shopping List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="Solo-shopping-list.css">
</head>

<body>
    <div class="container">
        <h1>Shopping List</h1>
        <form id="js-shopping-list-form">
            <label for="shopping-list-entry">Add an item</label>
            <input type="text" name="shopping-list-entry" class="js-shopping-list-entry" placeholder="e.g., broccoli">
            <button type="submit">Add item</button>
            <label class="js-toggle-switch">
                <input type="checkbox">
                <span class="slider round">Hide checked</span>
            </label>
        </form>
    </br>
        <form id="js-search-by-name">
                <label for="search-bar">Search for item</label>
                <input type="text" name="search-bar" class="js-search-bar" placeholder="e.g., cheese">
                <button type="submit">Search</button>
                <button type="reset" class="js-reset-button">Reset</button>
            </form>
        <ul class="shopping-list js-shopping-list">
            
            
        </ul>
    </div>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="Solo-shopping-list.js"></script>
</body>
</html>
